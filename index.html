<!DOCTYPE html>
<html>
<head>
    <title>JSON Database Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Database</h1>
        
        <div class="search-container">

    <script src="app.js"></script>

</html>
